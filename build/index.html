    <style media="screen">
      @import 'https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i';
body,
html {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
}
@keyframes fadein {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
#content-container {
  height: 95vh;
  max-width: 40rem;
  margin: auto;
}
#content-container #story-stage {
  height: calc(97%);
  margin: 0;
  padding: 0;
  overflow-y: auto;
}
#content-container #story-stage p,
#content-container #story-stage h1,
#content-container #story-stage h2,
#content-container #story-stage h3,
#content-container #story-stage h4,
#content-container #story-stage h5,
#content-container #story-stage h6 {
  animation: 1s fadein;
}
#content-container #choices {
  height: 3rem;
  margin: 0;
  padding: 0;
}
#content-container #choices .choices {
  animation: .5s fadein;
  display: flex;
  flex-flow: row wrap;
  margin: 0;
  padding: 0;
}
#content-container #choices .choices li {
  background: #ddc;
  height: 1.5rem;
  line-height: 1.5rem;
  display: block;
  list-style: none;
  margin: .1rem;
  font-size: 1.5rem;
  padding: .25rem;
  flex-grow: 1;
  text-align: center;
  cursor: pointer;
}
#content-container #choices .choices li:hover {
  background: #ccd;
}
#content-container #choices .choices.old {
  opacity: 0;
  transition: opacity .5s;
}
.red {
  color: red;
}
.italic {
  font-style: italic;
}
/* Hide scrollbars in webkit... */
::-webkit-scrollbar {
  display: none;
}
